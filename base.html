<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Exemplo</title>
    <link href="../dist/style.css" rel="stylesheet"> 
</head>
<body class="bg-white">

    <header class="flex items-center justify-between p-4 bg-[#00969E]">
        <button class="text-white bg-transparent border-2 border-white px-4 py-2 rounded hover:bg-white hover:text-[#00969E] transition duration-300">
            Menu
        </button>
        <h1 class="text-white text-center flex-grow">+ Mulher</h1>
        <div class="w-10"></div> 
    </header>

      <!-- Div Centralizada com Margem -->
    <div class="max-w-md mx-auto my-8 p-4 bg-white rounded-lg">

        <!-- Seção com Flexbox em Coluna -->
        <section class="flex items-center space-x-4">
            <!-- Círculo à Esquerda -->
            <div class="bg-gray-300 rounded-full w-24 h-24 flex-shrink-0"></div>

            <!-- Conteúdo à Direita -->
            <div>
                <h1 class="text-[#FF6961] text-3xl font-bold">+ Mulher</h1>
                <p class="text-gray-600 mt-2 text-sm">
                    Este é o texto explicativo sobre a iniciativa + Mulher. Ele pode ser expandido conforme necessário para descrever o propósito.
                </p>
            </div>
        </section>

        <br>
        <hr>

        <!-- aqui -->

        </div>
            

    </div>

<!-- Footer com Créditos e Direitos Autorais -->
<footer class="bg-[#00969E] text-white py-8">
    <div class="ml-[5%]">
        <!-- Texto com Créditos -->
        <p class="text-lg font-semibold mb-4">Feito por:</p>
        
        <!-- Nomes em Duas Colunas -->
        <div class="flex space-x-8">
            <div class="flex flex-col space-y-2">
                <span class="font-normal">Nome1</span>
                <span class="font-normal">Nome2</span>
                <span class="font-normal">Nome3</span>
                <span class="font-normal">Nome4</span>
            </div>
            <div class="flex flex-col space-y-2">
                <span class="font-normal">Nome5</span>
                <span class="font-normal">Nome6</span>
                <span class="font-normal">Nome7</span>
                <span class="font-normal">Nome8</span>
            </div>
        </div>

        <!-- Direitos Autorais -->
        <p class="text-sm mt-6">&copy; 2024. Todos os direitos reservados.</p>
    </div>
</footer>


    

</body>
</html>
